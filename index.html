<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device, initial-scale=1.0">
        <title></title>
        <link href="css/main.css" rel="stylesheet">
    </head>

    <body class="grid-con">
        <header>
            <H2 class="hidden">WELCOME</H2>
        </header>
        <div class="l-col-span-full">
            <object data="images/backdrop.svg" type="image/svg+xml"></object>
        </div>
        
        <div class="style drop-zone">
            <!-- <h3>Ranking:</h3> -->
            <div class="box zone1"></div>
            <div class="box zone2"></div>
            <div class="box zone3"></div>
            <div class="box zone4"></div>
        </div>

        <div class="box1 drag-zone">
            <h4>Please choose your favourite <span>DONUTS</span> and drop it to the left side!</h4>
            <img src="images/drag-donut1.svg" alt="donut-svg">
            <img src="images/drag-donut2.svg" alt="donut-svg">
            <img src="images/drag-donut3.svg" alt="donut-svg">
            <img src="images/drag-donut4.svg" alt="donut-svg">
            <img src="images/drag-donut5.svg" alt="donut-svg">
            <img src="images/drag-donut6.svg" alt="donut-svg">
            <img src="images/drag-donut7.svg" alt="donut-svg">
        </div>

        <script src="js/main.js"></script>
    </body>



</html>
