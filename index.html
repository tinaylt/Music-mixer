<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device, initial-scale=1.0">
        <title>Rank your Donut!</title>
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body class="grid-con">
        <header>
            <H2 class="hidden">WELCOME</H2>
        </header>

        <div class="background col-span-full m-col-span-full l-col-span-full">
            <object data="images/backdrop.svg" type="image/svg+xml"></object>
        </div>
        
        <section id="music-board">
        <div class="drop-board">
            <!-- <h3>Ranking:</h3> -->
            <p class="close">x</p>
            <div class="drop-zone zone1"></div>
            <p class="close">x</p>
            <div class="drop-zone zone2"></div>
            <p class="close">x</p>
            <div class="drop-zone zone3"></div>
            <p class="close">x</p>
            <div class="drop-zone zone4"></div>
        </div>

        <div class="box1 drag-zone">
            <h4>Please choose your favourite <span>DONUTS</span> and drop it to the left side!</h4>
            <img data-trackref="drag-donut1" src="images/drag-donut1.svg" alt="donut-svg">
            <audio id="audioA1" src="assets/audio/drag-donut1.mp3" loop></audio>
           
            <section id="donut-audio">
            <img data-trackref="drag-donut2" src="images/drag-donut2.svg" alt="donut-svg" class="track-ref">
            <img data-trackref="drag-donut3" src="images/drag-donut3.svg" alt="donut-svg" class="track-ref">
            <img data-trackref="drag-donut4" src="images/drag-donut4.svg" alt="donut-svg" class="track-ref">
            <img data-trackref="drag-donut5" src="images/drag-donut5.svg" alt="donut-svg" class="track-ref">
            <img data-trackref="drag-donut6" src="images/drag-donut6.svg" alt="donut-svg" class="track-ref">
            </section>
        </div>

    </section>
    <script src="js/main.js"></script>
    </body>


</html>
